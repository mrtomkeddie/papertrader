<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/fav.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <title>Paper Trader Observer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#9CA3AF',
                light: '#D1D5DB',
                dark: '#6B7280',
                darker: '#374151',
              },
              accent: {
                DEFAULT: '#10B981',
                light: '#34D399',
                dark: '#059669',
                green: '#10B981'
              },
              text: {
                primary: '#F3F4F6',
                secondary: '#A1A1AA'
              },
              'app-base': '#0A0A0A',
              border: '#1A1A1A'
            }
          }
        }
      }
    </script>
    <!-- Removed importmap to rely on Vite dev bundling locally for React and peers -->
    <style>
      body {
        font-feature-settings: 'cv11'; /* More professional-looking numbers */
      }
      /* Premium touches */
      ::selection { background: rgba(255, 255, 255, 0.2); color: #fff; }
      /* Subtle custom scrollbar for desktop */
      @media (min-width: 768px) {
        *::-webkit-scrollbar { width: 10px; height: 10px; }
        *::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        *::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 8px; }
        *::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }
      }
      /* Hide scrollbars for chip rows on mobile */
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-gray-100 h-full">
    <div id="root" class="h-full"></div>
    <!-- Debug overlay removed -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
